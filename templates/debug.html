<div class="text-center py-20">
    {% if status == 'SUCCESS' %}
        <h1 class="text-6xl text-emerald-400">✅ AWS IS WORKING!</h1>
        <p class="text-2xl mt-4">{{ advice }}</p>
    {% else %}
        <h1 class="text-6xl text-red-500">❌ AWS ERROR</h1>
        <p class="text-2xl mt-4 text-red-400">{{ error }}</p>
    {% endif %}
    <a href="{% url 'home' %}" class="mt-8 inline-block bg-emerald-600 px-8 py-4 rounded-xl">← Back to Home</a>
</div>
